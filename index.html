<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1 class="catchcopy">キャッチコピー</h1>
  </header>
  <div class="about wrapper">
    <h2 class="section-title">About</h2>
    <p class="about-text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
      プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div class="blog wrapper">
    <h2 class="section-title">ブログ</h2>
    <div class="blog-contents">
      <div class="blog-contents-item">
        <img src="./img/blog__eyecatch1.jpg" alt="blog1">
        <h3 class="blog-contents-item-ttl">
          コーチテックブログのタイトルがここには入ります。
        </h3>
      </div>
      <div class="blog-contents-item">
        <img src="./img/blog__eyecatch2.jpg" alt="blog2">
        <h3 class="blog-contents-item-ttl">
          コーチテックブログのタイトルがここには入ります。
        </h3>
      </div>
      <div class="blog-contents-item">
        <img src="./img/blog__eyecatch3.jpg" alt="blog3">
        <h3 class="blog-contents-item-ttl">
          コーチテックブログのタイトルがここには入ります。
        </h3>
      </div>
    </div>
  </div>
  <div class="contact wrapper">
    <h2 class="section-title">問い合わせ</h2>
    <table class="contact-table">
      <tr>
        <th class="contact-label"><strong>名前</strong></th>
        <td class="contact-form"><input type="text" id="name" name="name" class="form-text"></td>
      </tr>
      <tr>
        <th class="contact-label"><strong>メールアドレス</strong></th>
        <td class="contact-form"><input type="mail" id="email" name="email" class="form-text"></td>
      </tr>
      <tr>
        <th class="contact-label"><strong>用件</strong></th>
        <td class="contact-form"><select name="business">
          <option value="advertising">広告掲載について</option>
        </select></td>
      </tr>
      <tr>
        <th class="contact-label"><strong>内容</strong></th>
        <td class="contact-form"><textarea id="message" name="message" rows="18" class="form-text"></textarea></td>
      </tr>
  </table>
  <div class="contact-btn">
  <a href="" class="btn btn-clear">削除</a>
  <a href="" class="btn btn-submit">送信</a>
  </div>
</div>
</body>

</html>
